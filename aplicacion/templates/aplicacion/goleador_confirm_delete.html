{% extends "aplicacion/index.html" %}

{% block titulo %}
<h1 class="text-stroke mb-5 text-light">Eliminar Jugador</h1>
{% endblock titulo %}

{% block contenido %}
<h2>Goleadores</h2>
<form action="" method="POST">
    {% csrf_token %}   
    <div class="text-center">     
        <h3>¿Está seguro de eliminar al jugador <span style="color:red">{{ object.nombre }}</span>?</h3>
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-primary btn-block" value="Confirmar">
    </div>
</form>
{% endblock contenido %}
